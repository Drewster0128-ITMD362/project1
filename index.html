<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
    <title>Super Mario 64 2 Form</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Play Super Mario 64 2 Early!</h1>
      <p class="header__paragraph">
        We are looking for early feedback of a beta version of Super Mario 64 2 from avid fams of the series. Only a limited number of keys will be given out. Fill out the form below for a chance to win.
      </p>
    </header>
    <form action="#null" method="get">
      <div class="form-field">
        <label class="form-field__label" for="first-name">First Name:</label>
        <input class="form-field__input" type="text" id="first-name">
      </div>
      <div class="form-field">
        <label class="form-field__label" for="last-name">Last Name:</label>
        <input class="form-field__input" type="text" id="last-name">
      </div>
      <div class="form-field">
        <label class="form-field__label" for="email-address">Email Address:</label>
        <input class="form-field__input" type="text" id="email-address">
      </div>
      <div class="form-field form-field--checkbox">
        <label class="form-field__label" for="terms">I agree to the terms and conditions</label>
        <input class="form-field__input" type="checkbox" id="terms">
      </div>
    </form>
    <footer></footer>
  </body>
</html>
